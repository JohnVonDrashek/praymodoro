name: Update Homebrew Cask

on:
  release:
    types: [published]

jobs:
  update-cask:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for release assets
        run: sleep 30  # Give time for assets to be uploaded

      - name: Get release info
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get version from tag (strip 'v' prefix and build number suffix)
          TAG="${{ github.event.release.tag_name }}"
          VERSION=$(echo "$TAG" | sed 's/^v//' | sed 's/+.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Download the DMG to calculate SHA256
          DMG_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/Praymodoro-${VERSION}-arm64.dmg"
          echo "dmg_url=$DMG_URL" >> $GITHUB_OUTPUT

          curl -L -o praymodoro.dmg "$DMG_URL"
          SHA=$(sha256sum praymodoro.dmg | cut -d' ' -f1)
          echo "sha256=$SHA" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: JohnVonDrashek/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update cask formula
        run: |
          cd homebrew-tap
          cat > Casks/praymodoro.rb << 'EOF'
          cask "praymodoro" do
            version "${{ steps.release.outputs.version }}"
            sha256 "${{ steps.release.outputs.sha256 }}"

            url "https://github.com/JohnVonDrashek/praymodoro-forge/releases/latest/download/Praymodoro-#{version}-arm64.dmg"
            name "Praymodoro"
            desc "Prayerful Pomodoro timer with Catholic saints as desktop companions"
            homepage "https://github.com/JohnVonDrashek/praymodoro-forge"

            livecheck do
              url :url
              strategy :github_latest
            end

            app "Praymodoro.app"

            zap trash: [
              "~/Library/Application Support/Praymodoro",
              "~/Library/Preferences/com.electron.praymodoro.plist",
              "~/Library/Saved Application State/com.electron.praymodoro.savedState",
            ]
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/praymodoro.rb
          git commit -m "Update praymodoro to ${{ steps.release.outputs.version }}" || exit 0
          git push
