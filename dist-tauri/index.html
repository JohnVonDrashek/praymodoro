<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praymodoro</title>
  <style>
    :root {
      --scale: 1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: transparent;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    body {
      background-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #character-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
    }

    #character-container:active {
      cursor: grabbing;
    }

    #character {
      max-width: 100%;
      max-height: 91%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    #countdown {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      background: url('assets/ui/timer-rectangle.png') center/100% 100% no-repeat;
      color: #4a3728;
      width: 80%;
      height: 13%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, Georgia, serif;
      font-size: 16vw;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      font-variant-numeric: tabular-nums;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body data-tauri-drag-region>
  <div id="character-container" data-tauri-drag-region>
    <img id="character" src="assets/characters/augustine-of-hippo/work.png" alt="Praymodoro Character">
  </div>
  <div id="countdown">25:00</div>

  <script type="module">
    async function main() {
      const { invoke } = window.__TAURI__.core;
      const { listen } = window.__TAURI__.event;

      const characterImg = document.getElementById('character');
      const countdownEl = document.getElementById('countdown');

      let currentMode = 'work';
      let currentCharacter = 'augustine-of-hippo';

      function updateCharacterImage() {
        const imageName = currentMode === 'work' ? 'work.png' : 'quick-break.png';
        characterImg.src = `assets/characters/${currentCharacter}/${imageName}`;
      }

      await listen('time-update', (event) => {
        const data = event.payload;
        countdownEl.textContent = data.formattedTime;
        if (data.type !== currentMode) {
          currentMode = data.type;
          updateCharacterImage();
        }
      });

      await listen('period-change', (event) => {
        currentMode = event.payload;
        updateCharacterImage();
      });

      await listen('character-change', (event) => {
        currentCharacter = event.payload;
        updateCharacterImage();
      });

      await listen('scale-change', (event) => {
        document.documentElement.style.setProperty('--scale', event.payload.toString());
      });

      try {
        const settings = await invoke('get_settings');
        currentCharacter = settings.character;
        document.documentElement.style.setProperty('--scale', settings.window.scale.toString());
        updateCharacterImage();
      } catch (e) {
        console.error('Failed to load settings:', e);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', main);
    } else {
      main();
    }
  </script>
</body>
</html>
