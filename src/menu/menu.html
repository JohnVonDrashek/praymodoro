<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praymodoro Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
      font-size: 13px;
      background: transparent;
      overflow: hidden;
    }

    .menu {
      background: rgba(236, 236, 236, 0.95);
      border-radius: 6px;
      padding: 5px 0;
      min-width: 200px;
      box-shadow:
        0 0 0 0.5px rgba(0, 0, 0, 0.12),
        0 10px 38px -10px rgba(22, 23, 24, 0.35),
        0 10px 20px -15px rgba(22, 23, 24, 0.2);
    }

    .menu-item {
      padding: 4px 12px;
      cursor: default;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 22px;
      line-height: 22px;
    }

    .menu-item:not(.disabled):hover {
      background: #007aff;
      color: #fff;
    }

    .menu-item.disabled {
      color: rgba(0, 0, 0, 0.35);
      cursor: default;
    }

    .menu-item .shortcut {
      margin-left: 20px;
      font-size: 12px;
      opacity: 0.5;
    }

    .separator {
      height: 1px;
      background: rgba(0, 0, 0, 0.1);
      margin: 5px 0;
    }

    .menu-label {
      flex: 1;
    }

    .menu-item.menu-title {
      font-weight: 600;
      color: #000;
    }

    .menu-item.size-row,
    .menu-item.size-row:hover {
      background: transparent;
      color: inherit;
      cursor: default;
    }

    .size-controls {
      display: flex;
      gap: 4px;
    }

    .size-btn {
      width: 20px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.06);
      cursor: default;
      font-weight: 500;
      font-size: 14px;
    }

    .size-btn:hover {
      background: #007aff;
      color: #fff;
    }

    .menu-item.character-row,
    .menu-item.character-row:hover {
      background: transparent;
      color: inherit;
      cursor: default;
    }

    .character-controls {
      display: flex;
      gap: 4px;
    }

    .char-btn {
      padding: 0 8px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.06);
      cursor: default;
      font-size: 11px;
    }

    .char-btn:hover {
      background: #007aff;
      color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      .menu {
        background: rgba(50, 50, 50, 0.95);
        box-shadow:
          0 0 0 0.5px rgba(255, 255, 255, 0.1),
          0 10px 38px -10px rgba(0, 0, 0, 0.5),
          0 10px 20px -15px rgba(0, 0, 0, 0.4);
      }

      .menu-item {
        color: #fff;
      }

      .menu-item:not(.disabled):hover {
        background: #0a84ff;
      }

      .menu-item.disabled {
        color: rgba(255, 255, 255, 0.35);
      }

      .menu-item.menu-title {
        color: #fff;
      }

      .separator {
        background: rgba(255, 255, 255, 0.1);
      }

      .menu-item.size-row,
      .menu-item.size-row:hover {
        background: transparent;
        color: #fff;
      }

      .size-btn {
        background: rgba(255, 255, 255, 0.1);
      }

      .size-btn:hover {
        background: #0a84ff;
      }

      .menu-item.character-row,
      .menu-item.character-row:hover {
        background: transparent;
        color: #fff;
      }

      .char-btn {
        background: rgba(255, 255, 255, 0.1);
      }

      .char-btn:hover {
        background: #0a84ff;
      }
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <div class="menu-item disabled menu-title">
      <span class="menu-label">Praymodoro</span>
    </div>
    <div class="separator"></div>
    <div class="menu-item disabled" id="countdown">
      <span class="menu-label">Time Remaining: 25:00</span>
    </div>
    <div class="separator"></div>
    <div class="menu-item size-row">
      <span class="menu-label" id="size-label">Size: 100%</span>
      <div class="size-controls">
        <span class="size-btn" id="decrease-size">âˆ’</span>
        <span class="size-btn" id="increase-size">+</span>
      </div>
    </div>
    <div class="separator"></div>
    <div class="menu-item disabled" id="character-label">
      <span class="menu-label">Character: Augustine</span>
    </div>
    <div class="menu-item character-row">
      <div class="character-controls">
        <span class="char-btn" id="toggle-character">Hide</span>
        <span class="char-btn" id="next-character">Next</span>
      </div>
    </div>
    <div class="separator"></div>
    <div class="menu-item" id="quit">
      <span class="menu-label">Quit</span>
    </div>
  </div>
</body>
</html>
